<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>登录</title>
<!-- Bootstrap core CSS -->
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" />
<style type="text/css">
body {
	min-height: 2000px;
	padding-top: 70px;
}

.jumbotron {
	font-family: 微软雅黑
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"
		th:replace="fragments/header :: header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index">记账平台</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#"> 登录<span class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/user/">管理员</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<form class="form-signin" th:action="@{/login}" method="post">
				<div th:if="${param.error}">错误的用户名密码.</div>
				<div th:if="${param.logout}">你已经登出系统.</div>
				<h2 class="form-signin-heading">欢迎登录</h2>
				<label for="inputUsername" class="sr-only">用户名</label> <input
					type="text" id="inputUsername" name="username" class="form-control"
					placeholder="请输入用户名" required="required" autofocus="autofocus" />
				<label for="inputPassword" class="sr-only">请输入密码</label> <input
					type="password" id="inputPassword" class="form-control"
					placeholder="请输入密码" required="required" />
				<div class="checkbox">
					<label> <input type="checkbox" value="remember-me" /> 记住我
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			</form>
		</div>

	</div>
	<!-- /container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
